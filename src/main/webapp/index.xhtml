<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/templates/base.xhtml"> 
      
   	<ui:define name="title">Locations</ui:define>

	<ui:define name="header">
		<h2>Locations</h2>
	</ui:define>

	<ui:define name="content">
		#{locationManager.addCity("Charlotte")}
		#{locationManager.addCity("Raleigh")}
		<ul>
			<ui:repeat var="location" value="#{locationManager.findAll()}">
				<li>
					<a href="#">#{location.getCity()}</a>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
