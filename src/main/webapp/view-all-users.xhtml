<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="WEB-INF/templates/base.xhtml">

	<ui:define name="title">All Users</ui:define>
	
	<ui:define name="header">All Users</ui:define>
	
	<ui:define name="content">
		<ul>
			<ui:repeat var="user" value="#{userController.list()}">
				<li>#{user.toString()}, #{user.location} (#{user.inOutText()})</li>
			</ui:repeat>
		</ul>
	</ui:define>

</ui:composition>
