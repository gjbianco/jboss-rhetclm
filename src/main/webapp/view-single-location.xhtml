<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="WEB-INF/templates/base.xhtml">
    
    <head>
    	<f:metadata>
    		<f:viewParam name="location" value="#{locationController.toFindLocation}" required="true" />
<!--     		<f:viewAction action="#{locationController.findLocation()}" /> -->
    		<f:event type="preRenderView" listener="#{locationController.findLocation()}" />
    	</f:metadata>
    </head>
    
	<ui:define name="title">#{locationController.toFindLocation}</ui:define>
	
	<ui:define name="header">#{locationController.toFindLocation}</ui:define>
	
	<ui:define name="content">
		<ul>
			<ui:repeat var="user" value="#{locationController.usersAtLocation}">
				<li><h:link value="#{user.toString()}" outcome="view-single-user?user=#{user.username}" /></li>
			</ui:repeat>
		</ul>
	</ui:define>

</ui:composition>
